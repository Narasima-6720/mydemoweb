<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER LOGIN</title>
    
    <style>
        body {
            width: 100%;
            background-image: url("images/adminbg2.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Allows positioning of the button */
        }

        .form {
            width: 300px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0.8) 50%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .form h2 {
            font-family: sans-serif;
            color: orange;
            font-size: 22px;
            background-color: white;
            border-radius: 10px;
            margin: 0;
            padding: 10px;
        }

        .h {
            width: 100%;
            height: 40px;
            background: transparent;
            border: 1px solid #ff7200;
            color: #fff;
            font-size: 15px;
            letter-spacing: 1px;
            margin-top: 20px;
            font-family: sans-serif;
            padding-left: 10px;
            border-radius: 5px;
        }

        .h:focus {
            outline: none;
            border-color: #ff7200;
        }

        ::placeholder {
            color: #fff;
            font-family: Arial;
        }

        .btnn {
            width: 100%;
            height: 40px;   
            background: #ff7200;
            border: none;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s;
        }

        .btnn:hover {
            background: #fff;
            color: #ff7200;
        }

        .link {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            padding-top: 10px;
            text-align: center;
            color: #fff;
        }

        .link a {
            text-decoration: none;
            color: #ff7200;
        }

        .back {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 40px;   
            background: #ff7200;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
        }

        .back a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        body{
            background: url('./images/book.jpg');
        }
         #anch{
            text-decoration: none;
         }
    </style>
</head>
<body>
    <button class="back"><a href="index.html">Go To Home</a></button>
    
    <div class="form">
        <h2>User Login</h2>
        <form action="index.html" method="POST"> <!-- Use a form element with action for navigation -->
            <input class="h" type="text" name="username" placeholder="Enter username" required>
            <input class="h" type="password" name="password" placeholder="Enter password" required>
            <button class="btnn" type="submit">Log In</button> <!-- Remove href and enable button -->
        </form>
    </div>
    
</body>
</html>
